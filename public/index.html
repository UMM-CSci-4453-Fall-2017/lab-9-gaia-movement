<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Cash Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="click.js"></script>
</head>
<body ng-app="buttons">
<div class="container-fluid" ng-controller="buttonCtrl">
    <h1>Cash Register (with buttons)</h1>
    <div id=login float="bottom" style="position: absolute; bottom: 0">
        <form >
        User <input type="text" name="user" id="user"> 
        Password<input type="password" name="pass" id="pass">
        <button ng-click="login($event)">Login</button>
	<button ng-click="logout($event)">Log out</button>
	</form></div>
    <div id="buttons" >
       <div ng-repeat="button in buttons">
         <div style="position:absolute;left:{{button.left}}px;top:{{button.top}}px"><button id="{{button.buttonID}}" ng-click="buttonClick($event,'button.buttonID');" >{{button.label}}</button></div>
         </div>
         <div style="position:fixed;height:50px;bottom:20px;left:0px;right:0px;margin-bottom:20px" ng-show="errorMessage != ''">
           <div class="col-sm-12">
             <h3 class="text-danger">{{errorMessage}}</h3>
           </div>
         </div>
       </div>
	 <div align="right" style="height:700px">
		 <table position="relative">
			<tr>
				<th> Item </th>
				<th> Quantity </th>
				<th> Price </th>
			</tr>
			<tr ng-repeat="row in transaction" ng-click="subOne($event, row.id);">
				<td>{{row.item}}</td>
				<td>{{row.quantity}}</td>
				<td>${{row.total}}</td>
			</tr>
			<tr>
				<td>Total: ${{total}}</td>
			</tr>
		</table>
        
        <div align="right" position="relative">
            <button ng-click="closeTrans($event, false)">Sale</button>
            <button ng-click="closeTrans($event, true)">Void</button>
        </div>
	 </div>
     </div>
</div>
</body>
</html>
