<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Cash Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="click.js"></script>
</head>
<body ng-app="buttons">
<div class="container-fluid" ng-controller="buttonCtrl">
    <h1>Cash Register (with buttons)</h1>
    <div id="buttons"  >
       <div ng-repeat="button in buttons">
         <div style="position:absolute;left:{{button.left}}px;top:{{button.top}}px"><button id="{{button.buttonID}}" ng-click="buttonClick($event,'button.buttonID');" >{{button.label}}</button></div>
         </div>
         <div style="position:fixed;height:50px;bottom:0px;left:0px;right:0px;margin-bottom:0px" ng-show="errorMessage != ''">
           <div class="col-sm-12">
             <h3 class="text-danger">{{errorMessage}}</h3>
           </div>
         </div>
       </div>
	 <div float="right" style="position:right; height:700px">
		 <table align="right">
			<tr>
				<th> Item </th>
				<th> Quantity </th>
				<th> Price </th>
			</tr>
			<tr ng-repeat="row in transaction" ng-click="subOne($event, row.id);">
				<td>{{row.item}}</td>
				<td>{{row.quantity}}</td>
				<td>${{row.total}}</td>
			</tr>
			<tr>
				<td>Total: ${{total}}</td>
			</tr>
		</table>	 
	 </div>
     </div>
</div>
</body>
</html>
